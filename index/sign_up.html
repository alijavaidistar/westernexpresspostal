<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="tel"]:focus {
            outline: none;
            border-color: #6C63FF;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: #6C63FF;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #5248DB;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <input type="text" placeholder="First Name" required><br>
        <input type="text" placeholder="Last Name" required><br>
        <input type="tel" placeholder="Phone" required><br>
        <input type="email" placeholder="Email" required><br>
        <input type="text" placeholder="Username" required><br>
        <input type="text" placeholder="Address" required><br>
        <input type="text" placeholder="City" required><br>
        <input type="text" placeholder="State" required><br>
        <input type="text" placeholder="ZIP" required><br>
        <input type="password" placeholder="Password" required><br>
        <input type="submit" value="Sign Up">
    </div>



    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();
            xhr.open(form.method, form.action);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('User signed up successfully!');
                } else {
                    alert('Error signing up user. Please try again.');
                }
            };
            xhr.send(JSON.stringify(Object.fromEntries(formData.entries())));
        });
    </script>

    
</body>
</html>
